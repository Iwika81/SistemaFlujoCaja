<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"      
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" >
    <h3 style="margin-top: 0">Flujo de Caja</h3>

    <div class="ui-fluid">
        <p:dataGrid var="flujo"
                    value="#{fujoCajaController.fujoCajas}" layout="grid"
                    columns="12">
            <div class="ui-g-12">
                <h:outputText value="#{flujo.mes}" />
            </div>
            <div class="ui-g-12">
                <h:outputText value="#{flujo.calcularTotalIngreso()}" />
            </div>
            <div class="ui-g-12">
                <h:outputText value="#{flujo.calcularCostoTotalMateriales()}" />
            </div>
            <div class="ui-g-12">                
                <h:outputText value="#{flujo.calcularCostoTotalManoObra()}" />
            </div>
        </p:dataGrid>
    </div>
</ui:composition>
