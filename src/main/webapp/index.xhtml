<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Systema de Controll de Flujo de caja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <p:growl id="grow-flujoCaja" showDetail="true" />
        <h3> #{fujoCajaContoroller.nombre}</h3>


        <h:form id="form_FlujoCaja">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                    <p:menu id="menu">
                        <p:submenu label="Menu">
                            <p:menuitem value="Costos Directos" 
                                        actionListener="#{fujoCajaContoroller.openCostoMaterial()}" 
                                        update="grow-flujoCaja,
                                        form_FlujoCaja:body"  />
                            <p:menuitem value="Costos Personal"
                                        actionListener="#{fujoCajaContoroller.openCostoPersonal()}" 
                                        update="grow-flujoCaja,
                                        form_FlujoCaja:body" />
                            <p:menuitem value="Generar  FLujo" 
                                        actionListener="#{fujoCajaContoroller.openGenerarFLujo()}" 
                                        update="grow-flujoCaja,
                                        form_FlujoCaja:body"/>
                        </p:submenu>
                    </p:menu>
                </div>
                <div class="ui-g-12 ui-md-10 ui-g-nopad">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12">
                            <p:panel id="body" styleClass="ui-noborder">
                                <ui:include src="#{fujoCajaContoroller.body}" /> 
                            </p:panel>
                        </div>                        
                    </div>
                </div>         
            </div>
        </h:form>
    </h:body>
</html>
